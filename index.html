<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="side-col" class="col-md-3">
          <div class="box">
            <p>Kirsten Knapp</p>
            <p>GitHub</p>
            <a href="https://github.com/BlueDotCafe/ping-pong">BlueDotCafe</a>
          </div>
        </div>
        <div id="header-col" class="col-md-9">
          <img src="img/images.jpg" alt="">
        </div>
      </div>
      <div class="row">
        <div id="body-col" class="col-md-12">
          <br><br>
          <h4>Ping Pong will count up to your number<br>with the following exceptions:</h4>
          <br>
          <p>Numbers divisible by 3 get a PING!</p>
          <p>Numbers divisible by 5 get a PONG!</p>
          <p>Numbers divisible by 3 & 5 get a PING-PONG!</p>
          <br>
          <form id="ping">
            <div class="form-group">
              <input id="number1">
            </div>
            <button id="btn" type="submit" class="btn">LET'S PLAY</button>
          </form>
          <div id="result">
            <ul class="list-unstyled" id="ping-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
